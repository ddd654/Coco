    <script>
      document.write("1<br>");
      if (true) {
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");

      document.write("1<br>");
      if (false) {

      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
