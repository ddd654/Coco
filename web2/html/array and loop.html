<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>loop and array</h1>
    <script>
      var workers = ["coco", "mama", "dodo", "bobo", "nono"];
    </script>
    <h2>workers</h2>

    <ul>
      <script>
        // workers에 새롭게 추가해도 표시된다
        var i = 0;
        while (i < workers.length) {
          document.write(
            '<li><a href = "naver.com' +
              workers[i] +
              '">' +
              workers[i] +
              "</a></li>"
          );
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
