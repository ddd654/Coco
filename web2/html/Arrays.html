<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 배열 만들고, 변수에 넣기 -->
    <h1>1.Array</h1>
    <script>
        var array_vegetable = ["apple", "bananan", "bean"]
    </script>

    <!-- 배열에서 가져오기 -->
    <h2>2.Get</h2>
    <script>
        document.write(array_vegetable[0])
        document.write(array_vegetable[1])
        document.write(array_vegetable[2])
    </script>

    <!-- 배열 길이 세기 -->
    <h2>3.count</h2>
    <script>
        document.write(array_vegetable.length)
    </script>

    <h2>4.push</h2>
    <script>
        array_vegetable.push('coco')
    </script>

    <!-- 데이터 추가 후 아래쪽에  -->
    <script>
        document.write(array_vegetable.length)
    </script>
</body>

</html>
